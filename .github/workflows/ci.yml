name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout repository
        uses: actions/checkout@v3

      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10  

      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      
      - name: Debug Paths
        run: echo $PATH && which flake8

      
      - name: Lint with flake8
        run: |
          flake8 app.py test_app.py  # Specify your project files or folders

      
      - name: Run tests
        run: |
          pytest
